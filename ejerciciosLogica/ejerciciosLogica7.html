<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //va decrementando el numero
        let i=3;
        while(i){
            alert(i--);
        }

        let j =0;
        while(++j<5) alert(j);
        //imprime 1,2,3,4
        //incrementa hasta un numero menor a 5
        let k=0;
        while(k++ <5) alert(k);
        //imprime 1,2,3,4,5
        //incrementa hasta el numero 5

        </script>

</body>
</html>
