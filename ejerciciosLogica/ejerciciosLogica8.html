<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Escribe hasta que numero mostrar numeros primos: "));
        var j=2;
        var primos=[];
        function primo (numero){
            for (let i=2; i<numero;i++){
                if(numero%i===0){
                return false;
                
            }
        }
            return numero !== 1;
        }

        for (; j<n;j++){
            if(primo(j)){
                primos.push(j);
            }
        }
        alert("Los numeros primos de: "+n+ " son: "+primos);
        
        </script>
</body>
</html>
