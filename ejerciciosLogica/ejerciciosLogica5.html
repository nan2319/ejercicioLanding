<body>
    <script>
        const diccionario=[{ingles:"house", esp:"casa"},
                            {ingles:"table", esp:"mesa"},
                            {ingles:"dog", esp:"perro"},
                            {ingles:"cat", esp: "gato"}]
        
        var palabra=prompt("Ingresa una palabra: ");
     
        diccionario.forEach(element => {
            if(element.esp===palabra){
                console.log(element.ingles);
                alert(element.ingles);
            }
        });
        
        </script>
