<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        console.log("Tabla de multiplicar del 5");
        var total;
        for (let i=0;i<=50;i++){
            total=5*i;
            console.log("5 x "+i+ " = "+total);
        }

        console.log("Multiplos del 8");
        var multiplo;
        for (let i=0;i<=500;i++){
            multiplo=8*i;
            console.log(multiplo);
        }
        
    </script>
</body>
