<body>
    <script>
        sueldo=parseInt(prompt("El sueldo del operario: "));
        antiguedad=parseInt(prompt("Años de antigüedad: "));
        var aumento;
        
                if(sueldo<500 && antiguedad>=10){
                   aumento= sueldo*1.2;
                    alert("Nuevo sueldo: "+aumento);
                }if
                (sueldo<500 && antiguedad<10){
                   let  aumento=sueldo*0.05;
                    alert("Nuevo sueldo: "+aumento);
                }else{
                    sueldo>=500;
                    alert("Sueldo sin cambios: "+sueldo);
                }
        </script>
